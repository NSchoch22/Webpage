<!-- Budget Planner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Planner</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, label { display: block; margin: 10px 0; }
    .summary { margin-top: 20px; }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
    <header>
  <h1>Monthly Budget Planner</h1>
  </header>

  <form id="budgetForm">
    <label>Annual Salary: <input type="number" id="salary" required></label>
    <label>Monthly Rent: <input type="number" id="rent" required></label>
    <label>Groceries: <input type="number" id="groceries" required></label>
    <label>Utilities: <input type="number" id="utilities" required></label>
    <label>Subscriptions: <input type="number" id="subscriptions" required></label>
    <label>Other Expenses: <input type="number" id="other" required></label>
    <button type="submit">Calculate Budget</button>
  </form>

  <div class="summary" id="result"></div>

  <script src="Budget Script.js"></script>
</body>
</html>
